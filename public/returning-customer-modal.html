<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://code.jquery.com https://stackpath.bootstrapcdn.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com https://stackpath.bootstrapcdn.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://api.telegram.org https://*.supabase.co https://*.vercel.app; object-src 'none'; media-src 'self'; frame-src 'self'; base-uri 'self'; form-action 'self';">
    <title>Returning Customer Modal</title>
    <style>
        /* Modal Styles */
        .returning-customer-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .returning-customer-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }
        
        .returning-customer-modal.show .modal-content {
            transform: scale(1);
            animation: modalSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            position: relative;
            overflow: hidden;
            transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            color: white;
            z-index: 10;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: none;
            outline: none;
            box-shadow: none;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
            border: none;
            outline: none;
            box-shadow: none;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        .gift-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        .gift-icon svg {
            width: 36px;
            height: 36px;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 12px 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: white;
            position: relative;
            z-index: 1;
        }

        .modal-subtitle {
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.95;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: white;
            position: relative;
            z-index: 1;
            line-height: 1.5;
        }

        .modal-body {
            padding: 40px 32px;
            text-align: center;
            background: white;
        }

        .welcome-message {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 32px;
            line-height: 1.7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        .wheel-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 32px;
        }

        .wheel-button {
            padding: 24px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .wheel-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .wheel-button:hover::before {
            left: 100%;
        }

        .wheel-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .wheel-button:active {
            transform: translateY(0);
        }

        .wheel-button.percent-wheel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .wheel-button.free-days-wheel {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .wheel-icon-circle {
            width: 56px;
            height: 56px;
            min-width: 56px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .wheel-icon-circle svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .wheel-text-content {
            flex: 1;
        }

        .wheel-button-title {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.3;
        }
        
        .wheel-description {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
            min-width: 20px;
            opacity: 0.7;
            transition: transform 0.3s ease;
        }

        .wheel-button:hover .arrow-icon {
            transform: translateX(4px);
        }

        /* Animations */
        @keyframes modalSlideIn {
            0% {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            60% {
                transform: translateY(10px) scale(1.02);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .modal-content {
                max-width: 700px;
            }

            .modal-header {
                padding: 48px 40px;
            }

            .gift-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 24px;
            }

            .gift-icon svg {
                width: 40px;
                height: 40px;
            }

            .modal-title {
                font-size: 2.25rem;
            }

            .modal-subtitle {
                font-size: 1.2rem;
            }

            .modal-body {
                padding: 48px 40px;
            }

            .welcome-message {
                font-size: 1.15rem;
                margin-bottom: 40px;
            }

            .wheel-options {
                gap: 20px;
            }

            .wheel-button {
                padding: 28px;
            }
        }

        /* Tablet styles */
        @media (min-width: 768px) and (max-width: 1023px) {
            .modal-content {
                max-width: 650px;
            }

            .modal-header {
                padding: 36px 28px;
            }

            .modal-body {
                padding: 36px 28px;
            }
        }

        /* Mobile styles */
        @media (max-width: 767px) {
            .returning-customer-modal {
                padding: 12px;
            }

            .modal-content {
                border-radius: 20px;
                max-height: 92vh;
            }

            .modal-close {
                top: 12px;
                right: 12px;
                width: 32px;
                height: 32px;
                font-size: 22px;
            }

            .modal-header {
                padding: 28px 24px;
            }

            .gift-icon {
                width: 64px;
                height: 64px;
                margin-bottom: 16px;
            }

            .gift-icon svg {
                width: 32px;
                height: 32px;
            }

            .modal-title {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .modal-subtitle {
                font-size: 0.95rem;
            }

            .modal-body {
                padding: 28px 20px;
            }

            .welcome-message {
                font-size: 0.95rem;
                margin-bottom: 24px;
            }

            .wheel-options {
                gap: 12px;
                margin-top: 24px;
            }

            .wheel-button {
                padding: 20px;
                gap: 12px;
            }

            .wheel-icon-circle {
                width: 48px;
                height: 48px;
                min-width: 48px;
            }

            .wheel-icon-circle svg {
                width: 24px;
                height: 24px;
            }

            .wheel-button-title {
                font-size: 1rem;
                margin-bottom: 4px;
            }

            .wheel-description {
                font-size: 0.85rem;
            }

            .arrow-icon {
                width: 16px;
                height: 16px;
                min-width: 16px;
            }
        }

        /* Extra small mobile */
        @media (max-width: 400px) {
            .returning-customer-modal {
                padding: 8px;
            }

            .modal-header {
                padding: 24px 20px;
            }

            .gift-icon {
                width: 56px;
                height: 56px;
            }

            .modal-title {
                font-size: 1.3rem;
            }

            .modal-subtitle {
                font-size: 0.875rem;
            }

            .modal-body {
                padding: 24px 16px;
            }

            .welcome-message {
                font-size: 0.875rem;
            }

            .wheel-button {
                padding: 16px;
            }

            .wheel-button-title {
                font-size: 0.95rem;
            }

            .wheel-description {
                font-size: 0.8rem;
            }
        }

        /* Prevent body scroll when modal is open */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Returning Customer Modal -->
    <div id="returningCustomerModal" class="returning-customer-modal">
        <div class="modal-content">
            <!-- Close button -->
            <button class="modal-close" id="modalClose" onclick="closeReturningCustomerModal()">×</button>
            
            <!-- Modal header -->
            <div class="modal-header">
                <div class="gift-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 12v10H4V12"></path>
                        <path d="M22 7H2v5h20V7z"></path>
                        <path d="M12 22V7"></path>
                        <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                        <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
                    </svg>
                </div>
                <h2 class="modal-title" data-i18n="wheel.welcome_back_title">Welcome Back!</h2>
                <p class="modal-subtitle" data-i18n="wheel.welcome_back_subtitle">You have an unredeemed return gift waiting for you!</p>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <div class="welcome-message" data-i18n="wheel.welcome_message">
                    As a returning customer, you have a special gift waiting! Choose one of the spinning wheels below to redeem your return gift and win amazing rewards.
                </div>
                
                <div class="wheel-options">
                    <button class="wheel-button percent-wheel" onclick="openSpinningWheel('percent')">
                        <div class="wheel-icon-circle">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 8l8 8"></path>
                                <circle cx="9" cy="9" r="1"></circle>
                                <circle cx="15" cy="15" r="1"></circle>
                            </svg>
                        </div>
                        <div class="wheel-text-content">
                            <div class="wheel-button-title" data-i18n="wheel.percentage_discount_wheel">Percentage Discount Wheel</div>
                            <div class="wheel-description" data-i18n="wheel.percentage_discount_description">Win discount percentages on your rental</div>
                        </div>
                        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                    
                    <button class="wheel-button free-days-wheel" onclick="openSpinningWheel('free-days')">
                        <div class="wheel-icon-circle">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </div>
                        <div class="wheel-text-content">
                            <div class="wheel-button-title" data-i18n="wheel.free_days_wheel">Free Days Wheel</div>
                            <div class="wheel-description" data-i18n="wheel.free_days_description">Win free rental days for your next booking</div>
                        </div>
                        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set API base URL for API calls
        if (!window.API_BASE_URL) {
            window.API_BASE_URL = '';
        }

        // Get current language from multiple sources
        function getCurrentLanguage() {
            // 1. Check localStorage
            const storedLang = localStorage.getItem('lang') || localStorage.getItem('language') || localStorage.getItem('i18nextLng');
            if (storedLang) {
                const lang = storedLang.split('-')[0];
                if (['en', 'ru', 'ro'].includes(lang)) {
                    return lang;
                }
            }
            
            // 2. Check i18next if available
            if (typeof i18next !== 'undefined' && i18next.language) {
                const i18nextLang = i18next.language.split('-')[0];
                if (['en', 'ru', 'ro'].includes(i18nextLang)) {
                    return i18nextLang;
                }
            }
            
            // 3. Check HTML lang attribute
            const htmlLang = document.documentElement.lang;
            if (htmlLang) {
                const lang = htmlLang.split('-')[0];
                if (['en', 'ru', 'ro'].includes(lang)) {
                    return lang;
                }
            }
            
            // 4. Check URL for language parameter
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            if (urlLang && ['en', 'ru', 'ro'].includes(urlLang)) {
                return urlLang;
            }
            
            // 5. Default to Romanian
            return 'ro';
        }

        // Hardcoded translations for all supported languages
        const translations = {
            en: {
                'wheel.welcome_back_title': 'Welcome Back!',
                'wheel.welcome_back_subtitle': 'You have an unredeemed return gift waiting for you!',
                'wheel.welcome_message': 'As a returning customer, you have a special gift waiting! Choose one of the spinning wheels below to redeem your return gift and win amazing rewards.',
                'wheel.percentage_discount_wheel': 'Percentage Discount Wheel',
                'wheel.percentage_discount_description': 'Win discount percentages on your rental',
                'wheel.free_days_wheel': 'Free Days Wheel',
                'wheel.free_days_description': 'Win free rental days for your next booking'
            },
            ru: {
                'wheel.welcome_back_title': 'С возвращением!',
                'wheel.welcome_back_subtitle': 'Вас ожидает невостребованный подарок за возвращение!',
                'wheel.welcome_message': 'Как постоянный клиент, вас ожидает особый подарок! Выберите одно из колес удачи ниже, чтобы получить подарок и выиграть удивительные награды.',
                'wheel.percentage_discount_wheel': 'Колесо процентных скидок',
                'wheel.percentage_discount_description': 'Выиграйте процентные скидки на аренду',
                'wheel.free_days_wheel': 'Колесо бесплатных дней',
                'wheel.free_days_description': 'Выиграйте бесплатные дни аренды для следующего бронирования'
            },
            ro: {
                'wheel.welcome_back_title': 'Bine ai revenit!',
                'wheel.welcome_back_subtitle': 'Ai un cadou de revenire nerăscumpărat care te așteaptă!',
                'wheel.welcome_message': 'Ca client revenit, ai un cadou special care te așteaptă! Alege una dintre roțile norocoase de mai jos pentru a-ți răscumpăra cadoul și a câștiga recompense uimitoare.',
                'wheel.percentage_discount_wheel': 'Roata reducerilor procentuale',
                'wheel.percentage_discount_description': 'Câștigă reduceri procentuale la închiriere',
                'wheel.free_days_wheel': 'Roata zilelor gratuite',
                'wheel.free_days_description': 'Câștigă zile gratuite de închiriere pentru următoarea rezervare'
            }
        };
        
        // Translation function with fallback
        function updateTranslations() {
            const currentLang = getCurrentLanguage();
            const langTranslations = translations[currentLang] || translations.ro;
            
            // Try i18next first if available
            let usedI18next = false;
            if (typeof i18next !== 'undefined' && i18next.t && i18next.isInitialized) {
                usedI18next = true;
            }
            
            // Update all elements with data-i18n attributes
            const elements = document.querySelectorAll('[data-i18n]');
            
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (key) {
                    let translation = null;
                    
                    // Try i18next first
                    if (usedI18next) {
                        const i18nextTranslation = i18next.t(key);
                        if (i18nextTranslation && i18nextTranslation !== key) {
                            translation = i18nextTranslation;
                        }
                    }
                    
                    // Fallback to hardcoded translations
                    if (!translation && langTranslations[key]) {
                        translation = langTranslations[key];
                    }
                    
                    // Apply translation
                    if (translation) {
                        element.textContent = translation;
                    }
                }
            });
        }
        
        // Show the returning customer modal
        function showReturningCustomerModal() {
            const modal = document.getElementById('returningCustomerModal');
            modal.classList.add('show');
            document.body.classList.add('modal-open');
            
            // Update translations after modal is shown
            setTimeout(updateTranslations, 50);
        }

        // Close the returning customer modal
        function closeReturningCustomerModal() {
            const modal = document.getElementById('returningCustomerModal');
            modal.classList.remove('show');
            document.body.classList.remove('modal-open');
        }

        // Open the appropriate spinning wheel
        function openSpinningWheel(type) {
            // Close the returning customer modal
            closeReturningCustomerModal();
            
            // Open the spinning wheel modal with the appropriate type
            if (window.UniversalSpinningWheel && window.UniversalSpinningWheel.show) {
                // Get phone number from localStorage
                const phoneNumber = localStorage.getItem('spinningWheelPhone') || null;
                
                // Fetch the correct wheel ID by type
                window.UniversalSpinningWheel.fetchWheelIdByType(type)
                    .then(wheelId => {
                        if (wheelId) {
                            window.UniversalSpinningWheel.show({
                                skipPhoneStep: phoneNumber ? true : false,
                                phoneNumber: phoneNumber,
                                wheelId: wheelId,
                                wheelType: type
                            });
                        } else {
                            console.error('Could not find wheel ID for type:', type);
                            // Fallback: open without specific wheel ID
                            window.UniversalSpinningWheel.show({
                                skipPhoneStep: phoneNumber ? true : false,
                                phoneNumber: phoneNumber,
                                wheelType: type
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching wheel ID:', error);
                        // Fallback: open without specific wheel ID
                        window.UniversalSpinningWheel.show({
                            skipPhoneStep: phoneNumber ? true : false,
                            phoneNumber: phoneNumber,
                            wheelType: type
                        });
                    });
            } else {
                // Fallback: open the spinning wheel page directly
                const wheelUrl = type === 'free-days' ? 
                    'spinning-wheel-standalone.html?type=free-days' : 
                    'spinning-wheel-standalone.html?type=percent';
                window.open(wheelUrl, '_blank');
            }
        }

        // Close modal when clicking outside
        document.getElementById('returningCustomerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeReturningCustomerModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('returningCustomerModal').classList.contains('show')) {
                closeReturningCustomerModal();
            }
        });

        // Set up translation event listeners for i18next
        if (typeof i18next !== 'undefined') {
            i18next.on('initialized', function() {
                updateTranslations();
            });
            i18next.on('languageChanged', function() {
                updateTranslations();
            });
        }
        
        // Apply translations when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(updateTranslations, 100);
            });
        } else {
            setTimeout(updateTranslations, 100);
        }

        // Make functions globally available
        window.showReturningCustomerModal = showReturningCustomerModal;
        window.closeReturningCustomerModal = closeReturningCustomerModal;
        window.updateReturningCustomerTranslations = updateTranslations;
    </script>
    
    <!-- Universal Spinning Wheel -->
    <script src="js/universal-include.js"></script>
</body>
</html>
