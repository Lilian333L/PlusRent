<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://code.jquery.com https://stackpath.bootstrapcdn.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com https://stackpath.bootstrapcdn.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://api.telegram.org https://*.supabase.co https://*.vercel.app; object-src 'none'; media-src 'self'; frame-src 'self'; base-uri 'self'; form-action 'self';">
    <title>Returning Customer Modal</title>
    <style>
        /* Modal Styles */
        .returning-customer-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .returning-customer-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }
        
        .returning-customer-modal.show .modal-content {
            transform: scale(1);
        }

        .modal-content {
            background: white;
            border-radius: 20px !important;
            width: 90%;
            max-width: 1000px;
            max-height: 85vh;
            position: relative;
            overflow: hidden;
            transform: scale(0.9);
            transition: all 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #FFFFFF;
            z-index: 10;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            background: none !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }
        
        .modal-close:hover {
            background: #f0f0f0 !important;
            color: #333 !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }

        .modal-header {
            background: linear-gradient(135deg, #20b2aa 0%, #1e90ff 100%) !important;
            color: white !important;
            padding: 20px !important;
            text-align: center !important;
            border-radius: 20px 20px 0 0 !important;
            display: flex !important;
            flex-direction: column !important;
        }

        .modal-title {
            font-size: 1.5rem !important;
            font-weight: 700 !important;
            margin: 0 !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3) !important;
            font-family: Arial, sans-serif !important;
            color: white !important;
        }

        .modal-subtitle {
            font-size: 1rem !important;
            margin: 10px 0 0 0 !important;
            opacity: 0.9 !important;
            font-family: Arial, sans-serif !important;
            color: white !important;
        }

        .modal-body {
            padding: 40px;
            text-align: center;
            background: white;
        }

        .welcome-message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .wheel-options {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .wheel-button {
            padding: 20px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            max-width: 300px;
        }

        .wheel-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .wheel-button.percent-wheel {
            background: linear-gradient(135deg, #20b2aa 0%, #1e90ff 100%);
            color: white;
        }

        .wheel-button.free-days-wheel {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
        }

        .wheel-icon {
            font-size: 1.5rem;
        }

        .wheel-button div:first-child {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .wheel-description {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .modal-content {
                margin: 10px;
                max-width: calc(100vw - 20px);
                max-height: calc(100vh - 20px);
            }
            
            .modal-header {
                padding: 20px;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
            
            .modal-subtitle {
                font-size: 1rem;
            }
            
            .modal-body {
                padding: 30px 20px;
            }
            
            .wheel-options {
                flex-direction: column;
                gap: 15px;
            }
            
            .wheel-button {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }

        /* Prevent body scroll when modal is open */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Returning Customer Modal -->
    <div id="returningCustomerModal" class="returning-customer-modal">
        <div class="modal-content">
            <!-- Close button -->
            <button class="modal-close" id="modalClose" onclick="closeReturningCustomerModal()">Ã—</button>
            
            <!-- Modal header -->
            <div class="modal-header">
                <h2 class="modal-title" data-i18n="wheel.welcome_back_title">Welcome Back!</h2>
                <p class="modal-subtitle" data-i18n="wheel.welcome_back_subtitle">You have an unredeemed return gift waiting for you!</p>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <div class="welcome-message" data-i18n="wheel.welcome_message">
                    As a returning customer, you have a special gift waiting! Choose one of the spinning wheels below to redeem your return gift and win amazing rewards.
                </div>
                
                <div class="wheel-options">
                    <button class="wheel-button percent-wheel" onclick="openSpinningWheel('percent')">
                        <div>
                            <div data-i18n="wheel.percentage_discount_wheel">Percentage Discount Wheel</div>
                            <div class="wheel-description" data-i18n="wheel.percentage_discount_description">Win discount percentages on your rental</div>
                        </div>
                    </button>
                    
                    <button class="wheel-button free-days-wheel" onclick="openSpinningWheel('free-days')">
                        <div>
                            <div data-i18n="wheel.free_days_wheel">Free Days Wheel</div>
                            <div class="wheel-description" data-i18n="wheel.free_days_description">Win free rental days for your next booking</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set API base URL for API calls - use relative URLs for Vercel deployment
        if (!window.API_BASE_URL) {
            window.API_BASE_URL = '';
        }
        
        // Translation function
        function updateTranslations() {

            
            // Try multiple approaches to get translations
            let translationFunction = null;
            
            if (typeof i18next !== 'undefined' && i18next.t) {
                translationFunction = i18next.t;
            } else if (typeof window.i18next !== 'undefined' && window.i18next.t) {
                translationFunction = window.i18next.t;
            } else {
            }
            
            if (translationFunction) {
                // Update all elements with data-i18n attributes
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach((element, index) => {
                    const key = element.getAttribute('data-i18n');
                    if (key) {
                        const translation = translationFunction(key);
                        if (translation && translation !== key) {
                            element.textContent = translation;
                        } else {
                        }
                    }
                });
            } else {
                // Fallback: use hardcoded translations
                const fallbackTranslations = {
                    'wheel.welcome_back_title': 'Welcome Back!',
                    'wheel.welcome_back_subtitle': 'You have an unredeemed return gift waiting for you!',
                    'wheel.welcome_message': 'As a returning customer, you have a special gift waiting! Choose one of the spinning wheels below to redeem your return gift and win amazing rewards.',
                    'wheel.percentage_discount_wheel': 'Percentage Discount Wheel',
                    'wheel.percentage_discount_description': 'Win discount percentages on your rental',
                    'wheel.free_days_wheel': 'Free Days Wheel',
                    'wheel.free_days_description': 'Win free rental days for your next booking'
                };
                
                const elements = document.querySelectorAll('[data-i18n]');
                elements.forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (key && fallbackTranslations[key]) {
                        element.textContent = fallbackTranslations[key];
                    }
                });
            }
        }
        
        // Show the returning customer modal
        function showReturningCustomerModal() {
            const modal = document.getElementById('returningCustomerModal');
            modal.classList.add('show');
            document.body.classList.add('modal-open');
            
            // Update translations after modal is shown
            updateTranslations();
        }

        // Close the returning customer modal
        function closeReturningCustomerModal() {
            const modal = document.getElementById('returningCustomerModal');
            modal.classList.remove('show');
            document.body.classList.remove('modal-open');
        }

        // Open the appropriate spinning wheel
        function openSpinningWheel(type) {
            // Close the returning customer modal
            closeReturningCustomerModal();
            
            // Open the spinning wheel modal with the appropriate type
            if (window.showSpinningWheelModal) {
                window.showSpinningWheelModal(type);
            } else {
                // Fallback: open the spinning wheel page directly
                const wheelUrl = type === 'free-days' ? 
                    'spinning-wheel-standalone.html?type=free-days' : 
                    'spinning-wheel-standalone.html?type=percent';
                window.open(wheelUrl, '_blank');
            }
        }

        // Close modal when clicking outside
        document.getElementById('returningCustomerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeReturningCustomerModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('returningCustomerModal').classList.contains('show')) {
                closeReturningCustomerModal();
            }
        });

        // Set up translation event listeners
        if (typeof i18next !== 'undefined') {
            i18next.on('initialized', function() {
                updateTranslations();
            });
            i18next.on('languageChanged', function() {
                updateTranslations();
            });
        }
        
        // Apply translations when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                updateTranslations();
            });
        } else {
            updateTranslations();
        }

        // Make functions globally available
        window.showReturningCustomerModal = showReturningCustomerModal;
        window.closeReturningCustomerModal = closeReturningCustomerModal;
    </script>
    
    <!-- Universal Spinning Wheel -->
    <script src="js/universal-include.js"></script>
</body>
</html>
