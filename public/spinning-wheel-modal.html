    <title>Spinning Wheel Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Premium Modal Styles with Orange Theme */
        .spinning-wheel-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 25%, #fb923c 50%, #fdba74 75%, #fbbf24 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .spinning-wheel-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Floating particles effect */
        .spinning-wheel-modal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px);
            background-size: 50px 50px, 80px 80px;
            background-position: 0 0, 40px 40px;
            animation: particlesFloat 20s linear infinite;
        }

        @keyframes particlesFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        /* Premium Modal Container */
        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 0;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset,
                0 0 100px rgba(245, 158, 11, 0.5);
            animation: modalSlideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes modalSlideIn {
            0% { 
                transform: translateY(-100px) scale(0.8) rotateX(20deg);
                opacity: 0;
            }
            100% { 
                transform: translateY(0) scale(1) rotateX(0);
                opacity: 1;
            }
        }

        /* Glowing Close Button */
        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 8px 25px rgba(255, 107, 107, 0.4),
                0 0 0 0 rgba(255, 107, 107, 0.7);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 
                    0 8px 25px rgba(255, 107, 107, 0.4),
                    0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            50% {
                box-shadow: 
                    0 8px 35px rgba(255, 107, 107, 0.6),
                    0 0 0 10px rgba(255, 107, 107, 0);
            }
        }

        .modal-close:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 
                0 12px 40px rgba(255, 107, 107, 0.6),
                0 0 30px rgba(255, 107, 107, 0.8);
        }

        /* Stunning Header with Orange Theme */
        .modal-header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: titleBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s backwards;
        }

        @keyframes titleBounce {
            0% {
                transform: translateY(-30px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-subtitle {
            font-size: 1.2rem;
            margin: 15px 0 0 0;
            opacity: 0.95;
            position: relative;
            animation: subtitleFade 0.8s ease 0.4s backwards;
        }

        @keyframes subtitleFade {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 0.95;
            }
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Content Area */
        .wheel-content {
            display: flex;
            min-height: 550px;
            background: linear-gradient(180deg, #ffffff 0%, #fff7ed 100%);
            position: relative;
        }

        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            position: relative;
        }

        /* Decorative elements */
        .left-column::before {
            content: 'üéÅ';
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 3s ease-in-out infinite;
        }

        .left-column::after {
            content: '‚ú®';
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 3s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Phone Input Container */
        .phone-input-container {
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: contentSlideUp 0.8s ease 0.3s backwards;
        }

        @keyframes contentSlideUp {
            0% {
                transform: translateY(40px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .phone-input-container h3 {
            color: #2d3748;
            font-size: 2rem;
            margin: 0 0 15px 0;
            font-weight: 700;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .phone-input-container p {
            color: #718096;
            font-size: 1.1rem;
            margin: 0 0 35px 0;
            line-height: 1.6;
        }

        /* Premium Input Group */
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        .phone-input {
            flex: 1;
            padding: 18px 24px;
            border: 3px solid #fed7aa;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 2px 10px rgba(245, 158, 11, 0.1);
        }

        .phone-input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 
                0 0 0 4px rgba(245, 158, 11, 0.1),
                0 8px 25px rgba(245, 158, 11, 0.2);
            transform: translateY(-2px);
        }

        /* Stunning Submit Button with Orange Theme */
        .phone-submit-btn {
            padding: 18px 35px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 10px 30px rgba(245, 158, 11, 0.4),
                0 0 0 0 rgba(245, 158, 11, 0.7);
            position: relative;
            overflow: hidden;
        }

        .phone-submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .phone-submit-btn:hover::before {
            left: 100%;
        }

        .phone-submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(245, 158, 11, 0.5),
                0 0 0 8px rgba(245, 158, 11, 0);
        }

        .phone-submit-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Info Text */
        .phone-info {
            color: #a0aec0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .phone-info::before {
            content: 'üîí';
            font-size: 1.2rem;
        }

        /* Confetti animation with orange colors */
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (min-width: 1024px) {
            .modal-content {
                width: 95%;
                max-width: 1200px;
                max-height: 90vh;
            }
            
            .modal-header {
                padding: 40px;
            }
            
            .modal-title {
                font-size: 2.5rem;
            }
            
            .modal-subtitle {
                font-size: 1.2rem;
            }
            
            .wheel-content {
                min-height: 600px !important;
            }
            
            .left-column {

            }
            
            .phone-input,

            }

            .phone-submit-btn,

        }
        
        @media (min-width: 768px) and (max-width: 1023px) {
            .modal-content {

            .modal-header {

            .modal-title {

            .modal-subtitle {

            }
            
            .wheel-content {
                min-height: 700px !important;
            }
            
            .left-column {

            }
            
            .phone-input,

                border-radius: 15px !important;
            }

            .phone-submit-btn,
            .input-group .phone-submit-btn {

        }
        
        @media (max-width: 768px) {
            .modal-content {
                margin: 10px;
                max-width: calc(100vw - 20px);
                max-height: calc(100vh - 20px);
                border-radius: 20px;
            }
            
            .modal-header {
                padding: 25px 20px;
            }
            
            .modal-title {
                font-size: 1.8rem;
            }
            
            .modal-subtitle {
                font-size: 1rem;
            }
            
            .wheel-content {
                flex-direction: column !important;
                min-height: auto !important;
            }
            
            .left-column {
                padding: 30px 20px !important;
            }
            
            .input-group {
                flex-direction: column !important;
                gap: 15px !important;
            }
            
            .phone-submit-btn {
                width: 100% !important;
            }

            .phone-input,
            .input-group .phone-input {
                border-radius: 15px !important;
            }

            .phone-submit-btn,
            .input-group .phone-submit-btn {
                border-radius: 15px !important;
            }
        }

        /* Prevent body scroll when modal is open */
        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Allow scroll only inside modal content */
        .modal-content {
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Smooth scroll for wheel content */
        .wheel-content {
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Premium scrollbar styling with orange theme */
        .modal-content::-webkit-scrollbar,
        .wheel-content::-webkit-scrollbar,
        .info-section::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track,
        .wheel-content::-webkit-scrollbar-track,
        .info-section::-webkit-scrollbar-track {
            background: rgba(245, 158, 11, 0.1);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb,
        .wheel-content::-webkit-scrollbar-thumb,
        .info-section::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover,
        .wheel-content::-webkit-scrollbar-thumb:hover,
        .info-section::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #d97706, #f59e0b);
        }

        /* Demo page styles with orange theme */
        .demo-container {
            padding: 40px;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);

        }

        .demo-container h1 {
            font-size: 3rem;

        }

        .demo-container p {

        .demo-btn {

<body>
    <!-- Spinning Wheel Modal -->
    <div id="spinningWheelModal" class="spinning-wheel-modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose" onclick="closeModal()">√ó</button>
            
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">üéâ Special Offer! üéâ</h2>
                <p class="modal-subtitle" id="modalSubtitle">Spin the wheel and win amazing discounts!</p>
            </div>
            
            <div id="wheelContent"></div>
        </div>
    </div>

    <!-- Demo Content -->
    <div class="demo-container">
        <h1>üé∞ Premium Spinning Wheel Demo</h1>
        <p>Browse around for 5 minutes to see the modal appear!</p>
        <p>Time on page: <span id="timeCounter">0:00</span></p>
        <button onclick="showModalNow()" class="demo-btn">
            ‚ú® Show Modal Now (for testing)
        </button>
    </div>

    <script>
        // Set API base URL for API calls - use relative URLs for Vercel deployment
        if (!window.API_BASE_URL) {
            window.API_BASE_URL = '';
        }
        
        // Modal functionality
        let modalShown = false;
        let startTime = Date.now();
        let timeCounter = 0;

        // Check if user has already seen the modal today
        function hasSeenModalToday() {
            const lastSeen = localStorage.getItem('spinningWheelLastSeen');
            if (!lastSeen) return false;
            
            const lastSeenDate = new Date(lastSeen);
            const today = new Date();
            
            return lastSeenDate.toDateString() === today.toDateString();
        }

        // Mark modal as seen today
        function markModalAsSeen() {
            localStorage.setItem('spinningWheelLastSeen', new Date().toISOString());
        }

        // Show the modal
        function showModal() {
            if (modalShown) return;
            
            const modal = document.getElementById('spinningWheelModal');
            const wheelContent = document.getElementById('wheelContent');
            
            // Load the spinning wheel content
            wheelContent.innerHTML = `
                <div class="wheel-content">
                    <div class="left-column" id="phoneStep">
                        <div class="phone-input-container">
                            <h3>üì± Enter Your Phone Number</h3>
                            <p>Unlock exclusive discounts and amazing prizes!</p>
                            
                            <form id="phoneForm" class="phone-form">
                                <div class="input-group">
                                    <input type="tel" 
                                           class="phone-input"
                                           id="phoneInput" 
                                           placeholder="Enter your phone number" 
                                           required 
                                           pattern="[0-9+\\-\\s\\(\\)]+">
                                    <button type="submit" class="phone-submit-btn">Continue ‚Üí</button>
                                </div>
                            </form>
                            
                            <div class="phone-info">
                                <small>Your information is safe with us</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="left-column" id="wheelStep" style="display: none;">
                        <iframe src="spinning-wheel-standalone" 
                                style="width: 100%; height: 500px; border: none; border-radius: 15px;"
                                id="wheelIframe">
                        </iframe>
                    </div>
                </div>
            `;
            
            // Show modal
            modal.classList.add('show');
            document.body.classList.add('modal-open');
            modalShown = true;
            
            // Mark as seen
            markModalAsSeen();
            
            // CRITICAL: Attach form submit handler after HTML is inserted
            const phoneForm = document.getElementById('phoneForm');
            if (phoneForm) {
                phoneForm.addEventListener('submit', handlePhoneSubmit);
            }
            
            // Listen for messages from the wheel iframe
            window.addEventListener('message', handleWheelMessage);
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('spinningWheelModal');
            modal.classList.remove('show');
            document.body.classList.remove('modal-open');
            
            // Clean up iframe
            const wheelContent = document.getElementById('wheelContent');
            wheelContent.innerHTML = '';
            
            // Remove event listener
            window.removeEventListener('message', handleWheelMessage);
        }

        // Handle messages from the spinning wheel iframe
        function handleWheelMessage(event) {
            if (event.data && event.data.type === 'wheelClosed') {
                closeModal();
            }
            if (event.data && event.data.type === 'closeSpinningWheel') {
                closeModal();
            }
        }

        // Show modal immediately (for testing)
        function showModalNow() {
            showModal();
        }

        // Handle phone number submission
        async function handlePhoneSubmit(e) {
            e.preventDefault();
            
            const phoneInput = document.getElementById('phoneInput');
            const phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            
            // Basic phone validation
            if (phoneNumber.length < 8) {
                alert('Please enter a valid phone number');
                return;
            }
            
            try {
                // Track phone number in database
                const response = await fetch('/api/spinning-wheels/track-phone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber: phoneNumber })
                });
                
                // Don't block if API fails - continue anyway
                if (response.ok) {
                    const result = await response.json();
                    console.log('Phone tracked successfully:', result);
                }
            } catch (error) {
                console.log('Phone tracking failed, continuing anyway:', error);
                // Silent fail, continue anyway
            }
            
            // Store phone number
            localStorage.setItem('spinningWheelPhone', phoneNumber);
            localStorage.setItem('spinningWheelPhoneEntered', 'true');
            
            // Create confetti effect with orange colors
            createConfetti();
            
            // Hide phone step and show wheel step
            const phoneStep = document.getElementById('phoneStep');
            const wheelStep = document.getElementById('wheelStep');
            
            if (phoneStep && wheelStep) {
                setTimeout(() => {
                    phoneStep.style.display = 'none';
                    wheelStep.style.display = 'flex';
                    
                    // Wait for iframe to load, then send phone number
                    setTimeout(() => {
                        const iframe = document.getElementById('wheelIframe');
                        if (iframe && iframe.contentWindow) {
                            try {
                                iframe.contentWindow.postMessage({
                                    type: 'phoneNumberEntered',
                                    phoneNumber: phoneNumber
                                }, '*');
                            } catch (e) {
                                console.log('Failed to send message to iframe:', e);
                            }
                        }
                    }, 500);
                }, 1000);
            }
        }

        // Create confetti effect with orange colors
        function createConfetti() {
            const colors = ['#f59e0b', '#d97706', '#fb923c', '#fdba74', '#fbbf24'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '10000';
                    confetti.style.animation = 'confetti 3s ease-out forwards';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Close modal when clicking outside
        document.getElementById('spinningWheelModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modalShown) {
                closeModal();
            }
        });

        // Timer to show modal after 5 minutes
        function startTimer() {
            const timer = setInterval(() => {
                timeCounter++;
                const minutes = Math.floor(timeCounter / 60);
                const seconds = timeCounter % 60;
                
                document.getElementById('timeCounter').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeCounter >= 300 && !modalShown && !hasSeenModalToday()) {
                    showModal();
                    clearInterval(timer);
                }
            }, 1000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (hasSeenModalToday()) {
                document.getElementById('modalSubtitle').textContent = 
                    'You\'ve already seen today\'s offer. Come back tomorrow!';
            }
            
            startTimer();
        });
    </script>
</body>
</html>
