    <script>
        // Language switcher functionality
        document.addEventListener('DOMContentLoaded', function() {
            const langPickerBtn = document.getElementById('langPickerBtn');
            const langDropdown = document.getElementById('langDropdown');
            const langGlobe = document.getElementById('langGlobe');
            const langFlag = document.getElementById('langFlag');
            const langCode = document.getElementById('langCode');
            
            // Toggle dropdown
            langPickerBtn.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                langDropdown.classList.toggle('open');
            });
            
            // Handle language selection
            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    const currentLang = localStorage.getItem('lang') || 'en';
                    
                    // Only proceed if language is actually changing
                    if (lang !== currentLang) {
                        // Store the new language preference
                        localStorage.setItem('lang', lang);
                        
                        // Reload the page to prevent copy from getting messed up
                        window.location.reload();
                    } else {
                        // Just close dropdown if same language selected
                        langDropdown.classList.remove('open');
                        langPickerBtn.setAttribute('aria-expanded', 'false');
                    }
                });
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!langPickerBtn.contains(event.target) && !langDropdown.contains(event.target)) {
                    langDropdown.classList.remove('open');
                    langPickerBtn.setAttribute('aria-expanded', 'false');
                }
            });
            
            // Set initial language
            const savedLang = localStorage.getItem('lang') || 'ro';
            const savedOption = document.querySelector(`[data-lang="${savedLang}"]`);
            if (savedOption) {
                const flag = savedOption.querySelector('.lang-flag').textContent;
                const code = savedOption.querySelector('.lang-code').textContent;
                langFlag.textContent = flag;
                langCode.textContent = code;
                
                if (window.i18next && window.i18next.changeLanguage) {
                    window.i18next.changeLanguage(savedLang);
                }
            }
        });
    </script>
