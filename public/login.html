    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginMessage = document.getElementById('login-message');
            const loginBtn = document.getElementById('login-btn');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showMessage('Please fill in all fields', 'danger');
                    return;
                }

                // Disable button and show loading
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';

                try {
                    const response = await fetch(`${window.API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store token in localStorage
                        localStorage.setItem('adminToken', data.token);
                        localStorage.setItem('adminUser', JSON.stringify(data.user));
                        
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        // Redirect to admin dashboard
                        setTimeout(() => {
                            window.location.href = '/account-dashboard';
                        }, 1000);
                    } else {
                        showMessage(data.error || 'Login failed', 'danger');
                    }
                } catch (error) {
                    
                    showMessage('Network error. Please try again.', 'danger');
                } finally {
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            });

            function showMessage(message, type) {
                loginMessage.textContent = message;
                loginMessage.className = `alert alert-${type}`;
                loginMessage.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    loginMessage.style.display = 'none';
                }, 5000);
            }
            
            // Language switcher functionality
            const languageSelector = document.getElementById('language-selector');
            if (languageSelector) {
                // Set current language
                const currentLang = localStorage.getItem('lang') || 'en';
                languageSelector.value = currentLang;
                
                // Handle language change
                languageSelector.addEventListener('change', function() {
                    const selectedLang = this.value;
                    const currentLang = localStorage.getItem('lang') || 'en';
                    
                    // Only proceed if language is actually changing
                    if (selectedLang !== currentLang) {
                        // Store the new language preference
                        localStorage.setItem('lang', selectedLang);
                        
                        // Reload the page to prevent copy from getting messed up
                        window.location.reload();
                    }
                });
            }
        });
    </script>
