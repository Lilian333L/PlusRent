<!DOCTYPE html>
<html>
<head>
    <title>i18n Test</title>
</head>
<body>
    <h1>i18n Test</h1>
    
    <!-- Test elements -->
    <div>
        <p>Home: <span data-i18n="menu.home"></span></p>
        <p>Cars: <span data-i18n="menu.cars"></span></p>
        <p>About: <span data-i18n="menu.about"></span></p>
        <p>Contact: <span data-i18n="menu.contact"></span></p>
        <p>Sober Driver: <span data-i18n="menu.sober_driver"></span></p>
    </div>
    
    <!-- Language Picker -->
    <div>
        <button onclick="changeLang('ro')">Romanian</button>
        <button onclick="changeLang('en')">English</button>
        <button onclick="changeLang('ru')">Russian</button>
    </div>
    
    <div id="debug"></div>

    <!-- i18next CDN -->
    <script src="https://unpkg.com/i18next@21.6.16/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@1.4.3/i18nextHttpBackend.min.js"></script>
    
    <script>
        // Simple i18n initialization for testing
        i18next
            .use(i18nextHttpBackend)
            .init({
                lng: 'ro',
                fallbackLng: 'ro',
                debug: true,
                backend: {
                    loadPath: 'js/locales/{{lng}}.json'
                }
            }, function(err, t) {
                if (err) {
                    console.error('i18n error:', err);
                    document.getElementById('debug').innerHTML = 'Error: ' + err;
                } else {
                    console.log('i18n initialized');
                    updateContent();
                }
            });
            
        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(function(el) {
                var key = el.getAttribute('data-i18n');
                var value = i18next.t(key);
                console.log('Translating', key, 'to', value);
                el.textContent = value;
            });
        }
        
        function changeLang(lang) {
            i18next.changeLanguage(lang, function() {
                updateContent();
                document.getElementById('debug').innerHTML = 'Language changed to: ' + lang;
            });
        }
    </script>
</body>
</html>
