<!DOCTYPE html>
<html>
<head>
    <title>Test DatePickerManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/date-picker-manager.js"></script>
</head>
<body>
    <h1>Test DatePickerManager</h1>
    
    <div>
        <label>Pickup Date:</label>
        <input type="text" id="date-picker" placeholder="Select pickup date">
    </div>
    
    <div>
        <label>Return Date:</label>
        <input type="text" id="date-picker-2" placeholder="Select return date">
    </div>
    
    <script>
        // Test the DatePickerManager
        document.addEventListener('DOMContentLoaded', function() {
            const datePickerManager = new DatePickerManager({
                pickupInputId: 'date-picker',
                returnInputId: 'date-picker-2',
                carId: '7', // Test with car ID 7
                dateFormat: 'd-m-Y',
                onDateChange: function() {
                    console.log('Date changed!', datePickerManager.getDateValues());
                    // This would trigger price calculator in real usage
                }
            });
            
            // Initialize
            datePickerManager.initialize();
        });
    </script>
</body>
</html>
